<div class="w-screen h-screen flex justify-center md:justify-center">
  <div class="w-0 lg:w-2/4 h-screen block" id="img"></div>

  <div class="w-full md:w-3/4 lg:w-2/4 h-screen flex flex-col justify-center items-center p-5 lg:p-0">
    <h1 class="text-white text-4xl md:text-5xl mb-8 font-bold">
      Register
    </h1>

    <app-file-input [error]="false" class="w-full lg:w-3/4 xl:w-2/4"></app-file-input>
    <app-input placeholder="Username" class="w-full lg:w-3/4 xl:w-2/4"></app-input>
    <app-input placeholder="Password" class="w-full lg:w-3/4 xl:w-2/4"></app-input>

    <app-button class="mt-12 w-full lg:w-3/4 xl:w-2/4" [primary]="true" text="Send"></app-button>


    <app-link path="/auth/login" txt="Login" class="w-full lg:w-3/4 xl:w-2/4 mt-2" justify="start"></app-link>
  </div>
</div>
